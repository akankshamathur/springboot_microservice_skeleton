spring:
  application:
    name: discovery
  cloud:
    config:
      uri: http://127.0.0.1:8081
      fail-fast: true
      password: nextdefault
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0

server:
  port:8082